<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400;1,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--   <style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style> -->
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="card">
    <div class="nft-img-section">
      <img class="view-icon-img" src="/images/icon-view.svg" alt="" />
    <!-- <img class="nft-img" src="/images/image-equilibrium.jpg" alt="" /> -->
  </div>
  <div class="nft-title">
    <p>Equilibrium #3429</p>
  </div>
  
  <div class="nft-desc">
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  
  <div class="nft-listing-info">
    <span class="listing-value"> <i><img src="images/icon-ethereum.svg" alt="" /></i> 0.041 ETH</span>
    <span class="listing-duration"> <i> <img src="images/icon-clock.svg" alt="" /></i>  3 days left</span>
  </div>
  <div class="hr"> </div>
  <div class="nft-creator">
    <img class="creator-img" src="images/image-avatar.png" alt="" />
    <p><span class="highlight">Creation of </span> Jules Wyvern </p>
  </div>
  
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eedriz_</a>.
  </div>
</body>
</html>
